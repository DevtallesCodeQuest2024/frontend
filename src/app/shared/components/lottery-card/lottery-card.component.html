<div class="card flex justify-content-center shadow-2">
  <p-card header="Sorteo {{num}}" subheader="Devtalles">
    <ng-template pTemplate="header">
      <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
    </ng-template>
    <p-badge value="{{num}}" severity="warning"></p-badge> Participantes
    <ng-template pTemplate="footer" class="w-full" style="padding-top: 0;">
      <p-button label="Detalle" [outlined]="true" [routerLink]="['./detalle', num]"></p-button>
      <p-button label="Participar" icon="pi pi-bookmark-fill" class="block w-full mt-1"></p-button>
    </ng-template>
  </p-card>
</div>
