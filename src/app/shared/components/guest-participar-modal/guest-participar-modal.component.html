<p-toast [preventDuplicates]="duplicateToast" position="top-center" key="tc"></p-toast>

<div class="card flex justify-content-center">
    <p-button (click)="showDialog()" [severity]="severity" class="btn--participar" [icon]="icon" [label]="label"></p-button>
    <p-dialog [(visible)]="visible" [modal]="true" [dismissableMask]="false">

        <ng-template pTemplate="headless">
            <div class="flex flex-column px-8 py-5 gap-4" style="border-radius: 12px; background-image: radial-gradient(circle at left top, var(--primary-400), var(--primary-700))">
                
                <!-- devtalles logo -->
                <img src="/assets/ISO MONO2.png" width="33" height="35" viewBox="0 0 33 35" fill="none" class="block mx-auto">
     
                <div class="inline-flex flex-column gap-2">
                    <label for="username" class="text-primary-50 font-semibold">Discord Username</label>
                    <input pInputText [(ngModel)]="discordUser" id="username" class="bg-white-alpha-20 border-none p-3 text-primary-50"/>
                </div>
                <div class="flex align-items-center gap-2">
                    <p-button label="Cancelar" (click)="closeDialog()" [text]="true" styleClass="w-full bg-red-600 text-primary-50 border-1 border-white-alpha-30 hover:bg-red-200" class="w-full" ></p-button>
                    <p-button label="Participar" (click)="register()" [text]="true"  styleClass="w-full bg-orange-600 text-primary-50 border-1 border-white-alpha-30 hover:bg-orange-200" class="w-full"></p-button>
                </div>
            </div>
        </ng-template>
    </p-dialog>
    </div>
