<p-toast key="toast" position="bottom-center" [life]="5000"></p-toast>
<div class="container__form">
  <div class="h-full flex justify-content-center align-items-center p-3">
    <form [formGroup]="loginForm" class="col sm:col-8 md:col-6 lg:col-5 xl:col-3 p-4 border-round bg-white shadow-1">
      <h1 class="text-center">Inicio de sesión</h1>
      <p-divider></p-divider>
      <div class="col-12 flex flex-column gap-2">
        <label for="email">Correo electrónico</label>
        <input pInputText id="email" placeholder="Ingrese su correo" formControlName="email" />
        @if (inputValid('email')) {<small class="text-red-700 font-bold">El email es requerido</small>}
      </div>

      <div class="col-12 flex flex-column gap-2">
        <label for="password">Contraseña</label>
        <p-password id="password" placeholder="Ingrese su contraseña" formControlName="password" [feedback]="false"
          [toggleMask]="true" class="w-full"></p-password>
        @if (inputValid('password')) {<small class="text-red-700 font-bold">La contraseña es requerida</small>}
      </div>

      <div class="col-12 flex justify-content-center">
        <button pButton class="w-full md:w-auto" (click)="login()" label="Iniciar Sesión"></button>
      </div>

    </form>
  </div>
</div>
