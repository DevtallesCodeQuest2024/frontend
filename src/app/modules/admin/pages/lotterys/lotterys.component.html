<div class="lotterys__list">
  <section class="p-2 grid">

    @if (lotterys().length === 0) {
      <p>No hay sorteos</p>
    }

    @if (lotterys().length > 0) {

      @for (lottery of lotterys(); track $index) {
        <article class="col-12 sm:col-6 lg:col-4 xl:col-3">
          <app-lottery-card [lottery]="lottery" isAdmin></app-lottery-card>
        </article>
      }

    }
  </section>

  <section class="p-2">
    <button
      pButton
      pRipple
      class="bg-primary-700"
      [routerLink]="['/admin/dashboard/sorteo/agregar']"
    >
      Nuevo sorteo
    </button>
    <p-divider></p-divider>
  </section>
</div>
